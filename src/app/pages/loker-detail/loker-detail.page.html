<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Loker Description</ion-title>
  </ion-toolbar>
  <ion-buttons>
    <ion-back-button defaultHref="/loker" color="dark"> </ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" >
    
    <ion-slide>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{loker.prodi | uppercase}}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-label>
        <p style="text-align: left; padding-bottom: 10px;padding-top: 10px;">Nama : {{mhs.nama}}</p>
        <p style="text-align: left; padding-bottom: 10px;padding-top: 10px;">Perusahaan : {{loker.perusahaan}}</p>
        <p style="text-align: left; padding-bottom: 10px;padding-top: 10px;">Jobdesk : {{loker.jobdesk}}</p>
        <p style="text-align: left; padding-bottom: 10px;padding-top: 10px;">Jumlah : {{loker.jumlah_penerimaan}}</p>
      </ion-label>    
    </ion-card-content>
  </ion-card>
  </ion-slide>
  </ion-slides>
  <ion-button expand="block" share="round" color="success" (click)="goDaftar()">Daftar</ion-button> 
</ion-content>
