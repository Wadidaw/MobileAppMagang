<ion-header>
  <ion-toolbar color="warning">
  <ion-title style="position: center">Login</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content padding='true'>
    <div class="center">
  <app-logo></app-logo>
  <h1>Sign In</h1>
  <ion-list>
  <ion-item>
  <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
  </ion-item>
  
  <ion-item>
  <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
  </ion-item>
  
  </ion-list>
  <ion-button expand="block" share="round" color="success" (click)="tryLogin1()">Login</ion-button>
</div>
  </ion-content>
