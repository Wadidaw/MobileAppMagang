<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2" color="secondary"> </ion-back-button>
    </ion-buttons>
      <ion-title color="secondary">Edit Book</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked" color="primary">Nama</ion-label>
    <ion-input [(ngModel)]="profiles.nama" value="" placeholder="Enter title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" color="primary">NIM</ion-label>
    <ion-textarea [(ngModel)]="profiles.nim" placeholder="Enter description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">Program Studi</ion-label>
    <ion-input [(ngModel)]="profiles.prodi" placeholder="Enter images"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="stacked">Kelas</ion-label>
    <ion-input [(ngModel)]="profiles.kelas" placeholder="Enter images"></ion-input>
  </ion-item>
  <ion-button color="primary" expand="block" (click)="update()">SUBMIT</ion-button>   
</ion-content>
